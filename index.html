// --- Votes & Functions ---
let votes = JSON.parse(localStorage.getItem("votes")) || {};
function saveVotes(){ localStorage.setItem("votes", JSON.stringify(votes)); }
function computeAverage(name){ const arr = votes[name]||[]; if(arr.length===0) return 0; const sum = arr.reduce((a,b)=>a+b,0); return sum/arr.length; }
function createCard(name, logo=null){
  const card = document.createElement("div");
  card.className="game-card";
  const avg = computeAverage(name);
  let starsHTML = '<div class="avg-stars">';
  for(let i=1;i<=10;i++){ starsHTML += `<span class="star avg" style="color:${i<=avg?'gold':'#ccc'}">★</span>`; }
  starsHTML += ` <strong>${avg.toFixed(1)}</strong> /10 (${votes[name]?votes[name].length:0} vote(s))</div>`;
  const logoHTML = logo ? `<img src="${logo}" alt="${name} logo">` : '';
  card.innerHTML = `<h3>${logoHTML}${name}</h3>${starsHTML}<div class="rating"></div>`;
  
  if(!votes[name] || !votes[name].voted){
    const ratingDiv = card.querySelector(".rating");
    for(let i=1;i<=10;i++){
      const star = document.createElement("span");
      star.className="star";
      star.textContent="★";
      star.dataset.value=i;
      star.addEventListener("click",()=>{
        votes[name] = votes[name]||[];
        votes[name].push(parseInt(star.dataset.value));
        votes[name].voted=true;
        saveVotes();
        render();
      });
      ratingDiv.appendChild(star);
    }
  }
  return card;
}

function render(){
  const searchQuery = document.getElementById("search").value.toLowerCase();
  const searchContainer = document.getElementById("search-results");
  searchContainer.innerHTML = '';
  if(searchQuery){
    const matched = allGames.filter(g=>g.toLowerCase().includes(searchQuery));
    if(matched.length>0){
      matched.forEach(name=>{
        const pickObj = picks.find(p=>p.name===name);
        const logo = pickObj ? pickObj.logo : null;
        searchContainer.appendChild(createCard(name, logo));
      });
    }
  }

  const picksContainer = document.getElementById("picks");
  picksContainer.innerHTML="<h2>PlayRank Games Picks</h2>";
  picks.forEach(p=>picksContainer.appendChild(createCard(p.name, p.logo)));

  const gamesContainer = document.getElementById("games-list");
  gamesContainer.innerHTML="<h2>All Games</h2>";
  allGames.forEach(name=>{
    if(!picks.find(p=>p.name===name) && (!searchQuery || !name.toLowerCase().includes(searchQuery))){
      gamesContainer.appendChild(createCard(name));
    }
  });
}

document.getElementById("search").addEventListener("input",render);
